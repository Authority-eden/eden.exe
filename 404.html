<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Redirectingâ€¦</title>
  <script>
    var l = window.location;
    l.replace(
      l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") +
      "/eden.exe/?/" +
      l.pathname.slice(1).replace(/&/g, "~and~") +
      (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
      l.hash
    );
  </script>
</head>

</html>
